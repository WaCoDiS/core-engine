spring:
  application:
    name: core-engine
  profiles:
    active: docker
  scheduler:
     jobrepository:
        uri: http://localhost:8081
  evaluator:
    matching:
        minimumOverlapPercentage: 50.0
    dataaccess:
        uri: http://localhost:9000
  cloud:
    stream:
    #InputChannel
      bindings:
        dataenvelope-creation:
          destination: wacodis.test.dataenvelopes.new
          binder: wacodis_rabbit
          content-type: application/json
        job-creation:
          destination: wacodis.test.jobs.new
          binder: wacodis_rabbit
          content-type: application/json
      #MessageBroker
      binders:
        wacodis_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: rabbitmq
                password: rabbitmq
  datasource.core.quartz-data-source:
    name: quartzDataSource
    driverClassName: org.h2.Driver
    jdbc-url: jdbc:h2:file:./src/main/resources/h2_Jobstore
    username: sa
    password:
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org.quartz.jobStore:
        dataSource: quartzDataSource
        class: org.quartz.impl.jdbcjobstore.JobStoreTX
        driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
        useProperties: true
        misfireThreshold: 60000
        tablePrefix: QRTZ_
        isClustered: true